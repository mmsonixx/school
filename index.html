<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інструкція з реєстрації</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ol {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Інструкція з реєстрації на сайті ZZZ</h1>
        <ol>
            <li>Перейдіть на сайт <a href="https://www.zzz.com.ua/uk" target="_blank">www.zzz.com.ua/uk</a>.</li>
            <li>Натисніть кнопку "Реєстрація".</li>
            <li>Заповніть форму, вказавши свої дані (ім'я, email, пароль).</li>
            <li>Підтвердіть реєстрацію через email.</li>
            <li>Увійдіть у свій акаунт та налаштуйте профіль.</li>
        </ol>
    </div>
</body>
</html>
